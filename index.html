<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section id="head-line-section">
        <div class="top-section">
          <button id="menu-icon" onclick="openNav()"></button>
          <div class="menu-section" id="sideNav">
            <button id="close-btn" onclick="closeNav()"></button>
            <div class="side-menu-list" id="menu-list">
              <button>Business</button>
              <button>Entertainment</button>
              <button>General</button>
              <button>Health</button>
              <button>Science</button>
              <button>Sports</button>
              <button>Technology</button>
            </div>
          </div>
          <div class="search-section">
            <button id="search-icon" onclick="openSearchArea()"></button>
            <div class="search" id="search-area">
              <input id="search-keyword" placeholder="검색어를 입력해주세요." />
              <button id="search-btn" onclick="searchNews()">검색</button>
            </div>
          </div>
        </div>
        <div class="head-line"><a href="https://hy-news-times.netlify.app/"><h1>News Times</h1></a></div>
        <div class="menus">
          <button>Business</button>
          <button>Entertainment</button>
          <button>General</button>
          <button>Health</button>
          <button>Science</button>
          <button>Sports</button>
          <button>Technology</button>
        </div>
      </section>
      <section id="news-board"></section>
    </section>
    <footer>
      <div class="footer-contents">
        <a href="https://hy-news-times.netlify.app/"><h2>News Times</h2></a>
        <ul class="link_list">
          <li>정기구독</li>
          <li>회사소개</li>
          <li>개인정보 처리방침</li>
        </ul>
        <p class="copyright">Copyright&copy;ha02e&nbsp;ALL RIGHTS RESERVED.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/ko.min.js" integrity="sha512-3kMAxw/DoCOkS6yQGfQsRY1FWknTEzdiz8DOwWoqf+eGRN45AmjS2Lggql50nCe9Q6m5su5dDZylflBY2YjABQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="main.js"></script>
  </body>
</html>
